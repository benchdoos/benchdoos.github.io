<HEAD>

</HEAD>
<BODY>
<!--Общий контейнер, в который мы обертываем все остальные-->
<div class="wrap">
    <img id="photo" src="img/photo.png"  />

    <div class="main_info">
        <span class="name">Евгений Зражевский</span><br>

        <span class="phone">
            <a href="tel:+79385501231">+7 (938) 550-12-31</a>
        </span><br>

        <span class="mail"><span>E-mail:</span>
            <strong><i><a href="mailto:eugeny.zrazhevky@gmail.com">eugeny.zrazhevky@gmail.com</a></i></strong>
        </span>

        <span class="telegram"><span>Telegram: </span><a href="https://t.me/bench_doos">https://t.me/bench_doos</a></span>


    </div>
    <hr id="HR_" />
    <button id="change" onclick="qr()" style="border: none; padding: 0"><img id="qrcode" src="img/qr.png"></button>
    <a href="eugene_zrazhevsky.vcf" class="button">Импортировать</a>

</div>
<script>
    var pic = document.getElementById('photo');
    var pho = document.getElementById('qrcode');
    var counter = 1;

    function photo() {
        pic.src = "img/photo.png";
        pho.src = "img/qr.png";
    }

    function qr() {

        pic.src = "img/qr.png";
        pho.src = "img/photo.png";
    }

    function change() {
        if (counter % 2 === 1) {
            qr();
        } else {
            photo();
        }
        counter++;
    }

    document.getElementById('change').addEventListener('click', change);

</script>
