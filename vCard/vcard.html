<HTML>
<HEAD>
    <TITLE>DKrylov.ru - Создание любых видов сайтов</TITLE>
    <!--В данном примере, нам понадобятся только CSS стили-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</HEAD>
<BODY>
<!--Общий контейнер, в который мы обертываем все остальные-->
<div class="wrap">
    <img id="photo" src="img/photo.png" style="float: left; margin-right: 60px;">

    <div class="main_info">
        <span class="name">Евгений Зражевский</span><br>

        <span class="phone">
            <a href="tel:+79385501231">+7 (938) 550-12-31</a>
        </span><br>

        <span class="mail">E-mail:
            <strong><i><a href="mailto:eugeny.zrazhevky@gmail.com">eugeny.zrazhevky@gmail.com</a></i></strong>
        </span>

        <span class="telegram">Telegram: <a href="https://t.me/bench_doos">https://t.me/bench_doos</a> </span>


    </div>
    <br/>
    <br/>

    <hr style="float: none;"/>
    <button id="change" onclick="qr()" style="border: none; padding: 0"><img id="qrcode" src="img/qr.png" style="width: 32px"></button>
    <a href="eugene_zrazhevsky.vcf" class="button">Импортировать</a>

</div>
<script>
    var pic = document.getElementById('photo');
    var pho = document.getElementById('qrcode');
    var counter = 1;

    function photo() {
        pic.src = "img/photo.png";
        pho.src = "img/qr.png";
    }
    function qr() {

        pic.src = "img/qr.png";
        pho.src = "img/photo.png";
    }

    function say() {
        console.log("hello");
    }

    function change() {
        console.log("changing counter to: " + counter + 1)
        if (counter % 2 === 1) {
            qr();
        } else {
            photo();
        }
        counter++;
    }

    document.getElementById('change').addEventListener('click', change);

</script>
</BODY>
